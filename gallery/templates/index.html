{% extends 'base.html' %} 
 {% load static %}

{% block content %}

<div
  class="container-fluid tm-hero d-flex justify-content-center align-items-center"
  data-parallax="scroll"
  data-image-src="../static/photos/"
>
  <form class="d-flex tm-search-form" action="{% url 'photo_search' %}">
    <input
      class="form-control tm-search-input"
      type="search"
      placeholder="Search for photos"
      aria-label="Search"
      name="photo"
      
    />
    <button class="btn btn-danger  tm-search-btn" type="submit">
      <i class="fas fa-search"></i> 
    </button>
  </form>
  
</div>

<div class="container-fluid tm-container-content tm-mt-60">
  <div class="row mb-4">
    <h2 class="col-6 tm-text-primary">Welcome to Picha Gallery</h2>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <form action="" class="tm-text-primary">
        Page
        <input type="text" value="1" size="1" class="tm-input-paging tm-text-primary" />
       
      </form>
    </div>
  </div>

 <div class="row tm-mb-90 tm-gallery">
    {%  for photo in photos %}
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
      <figure class="effect-ming tm-video-item">
        {% if photo.photo_image %}
        <img src="{{ photo.photo_image.url }}" alt="Image" class="img-fluid">
         {% endif %}
        <figcaption class="d-flex align-items-center justify-content-center">
          <!-- <h5>{{photo.title }}</h5> -->
        </figcaption>
        <!-- <p><a href="{{ photo.photo_url}}"> View more</a></p>  -->
      </figure>
      <div class="d-flex justify-content-between tm-text-gray">
        <!-- <span class="tm-text-gray-light"> Posted:{{ photo.date_posted }}</span> -->
       
      </div>
    </div>
    {% endfor%}
  </div>
    
 



{% endblock %}
